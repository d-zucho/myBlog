      <div class="profile-img"></div>
      <div class="profile-name">Danny Zukko</div>

            <div class="post-title">
              <h2 class="blog-title">This Is a Title</h2>
            </div>
            <div class="post-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo,

</html>
